<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./assets/libronew.png">
    <title>Organizador y notas</title>
  </head>
  <body>
    <header>
      <section class="section-nav">
        <nav class="nav-container">
          <ul class="conteiner-list-nav">
            <li>
              <a href="#form">Inicio</a>
            </li>
            <li><a href="#notas">Notas</a></li>
            
          </ul>
        </nav>
        <div>
          <h1>organizador de horarios y gastos mensuales</h1>
        </div>
      </section>

      <section class="seccion-banner">
        <img src="./assets/banner1.jpg" alt="" />
      </section>
    </header>
    <main>
      <section id="form" class="seccion-form">
        <form>
          <div>
            <label for="fecha">Fecha</label>
            <input placeholder="ingresa una fecha" type="date" name="fecha" />
          </div>
          <div>
            <label  for="titulo">Titulo</label>
            <input placeholder="ingresa un titulo"  type="text1" name="titulo" />
          </div>
          <div>
            <label for="contenido">Contenido</label>
            <input placeholder="Describe la nota" type="text" name="contenido" />
          </div>
          <div class="dropdown">
            <button type="menu">Seleccionar Categor√≠as</button>
            <div class="dropdown-content">
              <label><input type="checkbox" value="opcion1" /> Pagos</label>
              <label><input type="checkbox" value="opcion2" /> Recibos</label>
              <label><input type="checkbox" value="opcion3" /> Deudas</label>
              <label><input type="checkbox" value="opcion4" /> Notas</label>
            </div>
          </div>

          <div>
            <label for="monto">Monto</label>
            <input placeholder="ingresa un monto" type="number" name="monto" />
          </div>
          <div>
            <label for="enviar">enviar</label>
            <input type="submit" name="enviar" />
          </div>
        </form>
      </section>

      <section id="notas" class="seccion-notas">
        <div class="contenedor-notas-titulos">
          <h1>Mis notas</h1>
          <p>aqui aparecen todas las notas guardadas</p>
        </div>

        
      </section>
    </main>
    <footer>
        <div>
            <h1>hecho por diego</h1>
        </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
